  <style>

<body>

  <div class="header">üëá –ü–æ–ª—É—á–∏—Ç—å –ø–∞–∫–µ—Ç—ã –≤ –ø–∞–∫–µ—Ç–∞—Ö üëá</div>

  <div class="button-container">
    <button class="button" onclick="startHTTP()">HTTP</button>
    <button class="button" onclick="startSSE()">SSE (HTTP)</button>
    <button class="button" onclick="startWebSocket()">WebSocket</button>
  </div>

  <div class="header">üëÜ–ü–æ–ª—É—á–∏—Ç—å –ø–∞–∫–µ—Ç—ã –≤ –ø–∞–∫–µ—Ç–∞—Ö üëÜ</div>


  <script>
    async function startHTTP() {
      const response = await fetch("https://127.0.0.1:8000/api/http");
      const data = await response.json();
      console.log('message:', data);
    }

    let sseCount = 0;
    function startSSE() {
      const subscription = new EventSource('https://127.0.0.1:8000/api/sse');

      subscription.addEventListener('open', (event) => {
        console.log('opened')
      });

      subscription.addEventListener('message', (event) => {
        console.log('message:', event);
        if (sseCount >= 3) {
          subscription.close();
        }
        sseCount++;
      });

    }

    let webSocketCount = 0;
    function startWebSocket() {
      const socket = new WebSocket('wss://127.0.0.1:8000');

      socket.addEventListener('message', (event) => {
        console.log('message:', event);
        if (webSocketCount >= 3) {
          socket.close();
        }
        webSocketCount++;
      })
    }
  </script>
